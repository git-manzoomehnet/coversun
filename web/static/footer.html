<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/outputDesk.css">
</head>

<body>
    <footer class="bg-black" dir="rtl">
        <div class="w-90p mx-auto">
            <div class="logo pt-9 flex justify-end items-center pb-10 border-b border-b-white">
                <a href="/" aria-label="home page">
                    <img src="../assets/images/megaFlag.png" alt="logo">
                </a>
            </div>
            <div class="flex justify-between items-center h-[123px]">

                <div class="call flex items-center gap-x-2.5">
                    <span class="font-IRANYekan300 text-sm text-white">
                        شماره تماس:
                    </span>
                    <p class="font-PxGrotesk300 text-white text-2xl">
                        1736
                    </p>
                </div>
                <div class="socials ">
                    <ul class="flex items-center gap-x-4">

                        <basis core="print" datamembername="db.contactus">

                            <face filter="text='لینکدین'">
                                <li>
                                    <a href="@largetext" title="linkdin"
                                        class="opacity-50 duration-500 hover:opacity-100">
                                        <img src="[##cms.cms.cdn##]/images/linkdinFooter.svg" alt="linkdin">

                                    </a>
                                </li>

                            </face>
                        </basis>
                        <basis core="print" datamembername="db.contactus">

                            <face filter="text='واتس اپ'">
                                <li>
                                    <a href="@largetext" title="whatsapp"
                                        class="opacity-50 duration-500 hover:opacity-100">
                                        <img src="[##cms.cms.cdn##]/images/whatsappFooter.svg" alt="whatsapp">

                                    </a>
                                </li>
                            </face>
                        </basis>

                        <basis core="print" datamembername="db.contactus">

                            <face filter="TypeID=242">
                                <li>
                                    <a href="mailto:@Answer" title="email"
                                        class="opacity-50 duration-500 hover:opacity-100">
                                        <img src="[##cms.cms.cdn##]/images/emailFooter.svg" alt="email">

                                    </a>
                                </li>
                            </face>
                        </basis>

                        <basis core="print" datamembername="db.contactus">

                            <face filter="text='اینستاگرام'">
                                <li>
                                    <a href="@largetext" title="instagram"
                                        class="opacity-50 duration-500 hover:opacity-100">
                                        <img src="[##cms.cms.cdn##]/images/instagramFooter.svg" alt="instagram">


                                    </a>
                                </li>
                            </face>
                        </basis>

                    </ul>
                </div>
            </div>
            <div class="pt-4 pb-6 border-t border-t-white flex justify-center items-center gap-x-2.5">
                <p class="font-IRANYekan300 text-sm text-white">
                    طراحی سایت و بهینه‌سازی سایت
                </p>
                <a href="https://namasite.ir">
                    <img src="[##cms.cms.cdn##]/images/" alt="namasite">
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
