<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Scroll Effect</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    section {
      width: 100%;
      height: 100vh;
      position: relative;
    }
    .video-section {
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    .video-section video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .content-section {
      background: white;
      z-index: 2;
      position: relative;
      padding: 50px;
      font-size: 24px;
    }
  </style>
</head>
<body>

<section class="video-section">
  <video src="http://cdn.basiscore.net/j110xu.undertest.ir/1049473796662001B" autoplay muted loop></video>
</section>

<section class="content-section">
  <h1>سکشن دوم</h1>
  <p>این متن محتوای سکشن دوم است.</p>
</section>

<script>
  const contentSection = document.querySelector('.content-section');

window.addEventListener('scroll', () => {
  const scrollY = window.scrollY;
  const speed = 1.2; // عدد بالاتر => حرکت سریع‌تر سکشن دوم
  contentSection.style.transform = `translateY(${-(scrollY / speed)}px)`;
});

</script>

</body>
</html>
