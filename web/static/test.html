<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Marker with Leaflet</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const lat = 25.192743;
    const lng = 55.272054;

    const map = L.map('map').setView([lat, lng], 16);

    // تایل تیره
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://carto.com/">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(map);

    // ساخت مارکر سفارشی با HTML
    const customIcon = L.divIcon({
      className: '', // بدون کلاس پیش‌فرض leaflet
      html: `
        <div class="absolute">
          <a href="https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}" target="_blank"
            class="flex items-center justify-center bg-white/50 w-[48px] h-[48px] after:absolute after:w-[22px] after:h-[22px] after:bg-white after:rounded-full rounded-full">
          </a>
        </div>
      `,
      iconSize: [48, 48],
      iconAnchor: [24, 24] // نقطه وسط مارکر روی مختصات باشه
    });

    L.marker([lat, lng], { icon: customIcon }).addTo(map);
  </script>
</body>
</html>
