    <main class="projectList h-svh overflow-hidden" dir="rtl">
        <div class="swiper">

                                src="" poster="../assets/images/Frame 1000005231.png" muted loop></video>
                        </div>

                        <div class="title scale-75 opacity-0 -right-1 group-hover/projectBox:opacity-100 group-hover/projectBox:scale-100 duration-500 -translate-y-[75px] w-[130px] absolute bg-white rounded-full h-[130px] flex items-center justify-center">

                    <div class="footerLine my-5 w-px h-full bg-white"></div>

                    <div class="btm">

                                    </face>
                                </basis>
                                <basis core="print" datamembername="db.contactus">

                                            </a>
                                        </li>
                                    </face>
                                </basis>
        
                                <basis core="print" datamembername="db.contactus">
        
                                    <face filter="TypeID=242">

                                                <img src="[##cms.cms.cdn##]/images/emailFooter.svg" alt="email">
        
                                            </a>

                                    </face>
                                </basis>
