<!DOCTYPE html>

<!-- 2376573 -->


<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <basis core="print" datamembername="db.seolist">
        <face>
            <title>[##cms.seo.title|db.seolist.title##]</title>
            <meta name="description" content="[##cms.seo.description|db.seolist.description##]" />
        </face>
    </basis>
    <basis core="call" file="styles.inc" pageindex="[##cms.cms.pageindex##]" />
</head>
<body id="ProductListm">
    <basis core="call" file="header.inc" pageindex="[##cms.cms.pageindex##]" />
    <main id="productList">
        <basis core="print" datamembername="basisName.productCat">
            <face filter="catid=[##cms.query.catid##]">
                <div class="relative w-full h-[750px] pt-[70px] flex flex-col justify-between items-center bg-cover bg-center bg-no-repeat bg-[#00000073] overflow-hidden"
                    style="background-image: url([##cms.cms.cdn##]/@image);">
                    <div
                        class="w-full h-full relative z-10 px-5 text-white text-3xl flex flex-col justify-between items-center py-5">
                        <div class="w-full text-start text-[12px] font-IRANYekan300">
                            <ul class="flex flex-row  items-center gap-x-1.5">
                                <li class="text-[12px] font-IRANYekan300 text-white"><a class="text-[12px] font-IRANYekan300 text-white" href="/">صفحه نخست</a></li>
                                <li class="text-[12px] font-IRANYekan300 text-white"><span href="">.</span></li>
                                <li><a href="/product-cat.bc" class="text-[12px] font-IRANYekan300 text-white" title="home">محصولات</a></li>
                                <li>
                                    <span class="text-[12px] font-IRANYekan300 text-white">
                                        .
                                    </span>
                                </li>
                                <li>
                                    <span class="text-[12px] font-IRANYekan300 text-white">
                                        @title
                                    </span>
                                </li>
                            </ul>
                        </div>
                        <div>
                            <div class="flex flex-col justify-center items-center">
                                    <img class="scrollTop" src="[##cms.cms.cdn##]/images/icone-Def-@catid.png" alt="@title" />

                                <h4 class="text-[24px] pt-5 pb-2.5 text-center font-IRANYekan500 text-white scrollTop">@title</h4>
                                <p class="text-[14px] text-white text-center font-PxGrotesk400 scrollTop">@urltitle</p>                                

                            </div>
                            <div id="scrollBtn" class="flex flex-col justify-center items-center mt-10 gap-2">
                                <h4 class="text-[14px] text-gray-400 font-PxGrotesk400">scroll down</h4>
                                <div class="c-scrolldown">
                                    <div class="c-line !bg-main"></div>
                                </div>

                            </div>
                        </div>


                    </div>

                </div>
            </face>

        </basis>
        <section id="targetSection" class="w-full px-5 h-auto">
            <div class="">
                <div class="ProductListItem h-auto flex flex-col justify-center items-center  py-[42px]">
                    <basis core="print" datamembername="db.list-product">
                        <layout>
                            @child
                        </layout>
                        <else-layout>
                            متاسفانه محصولی موجود نیست
                        </else-layout>
                        
                        <face filter="prp_10000792 not in (null)">
                                <div class="ProductItem  w-full h-auto flex flex-col justify-between items-center mb-[75px]">
                                    <div class="w-full h-[500px] flex justify-center items-center">
                                        <a href="/@link">
                                            <img class="w-[400px] h-[500px]" src="[##cms.cms.cdn##]/@00400X00500prp" alt="@title">
                                        </a>
                                    </div>
                                    <div class="w-full h-[28px] flex flex-col justify-start items-start gap-1.5 py-1">
                                        <h4 class="font-PxGrotesk400 text-[18px] text-gray-600"> @title</h4>
                                        <h5 class="text-[16px] text-gray-600 font-IRANYekan400">ساخت کشور @prp_10000792</h5>
                                    </div>                        
                                </div>
                            </script>
                        </face>
                        <face filter="prp_10000792 == ('null')">
                                <div class="ProductItem  w-full h-auto flex flex-col justify-between items-center mb-[75px]">
                                    <div class="w-full h-[500px] flex justify-center items-center">
                                        <a href="/@link">
                                            <img class="w-[400px] h-[500px]" src="[##cms.cms.cdn##]/@00400X00500prp" alt="@title">
                                        </a>
                                    </div>
                                    <div class="w-full h-[28px] flex flex-col justify-start items-start gap-1.5 py-1">
                                        <h4 class="font-PxGrotesk400 text-[18px] text-gray-600"> @title</h4>

                                    </div>                        
                                </div>
                            </script>
                        </face>
                    </basis>

                </div>
            </div>
        </section>
    </main>
    <basis core="call" file="footer.inc" pageindex="[##cms.cms.pageindex##]" />


    <script src="[##cms.cms.cdn##]/_js/lenisScroll.js"></script>
    <basis core="call" file="scripts.inc" pageindex="[##cms.cms.pageindex##]" />
</body>
</html>
