<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./../assets/css/outputMobile.css">

<style>
   .box {
  width: 400px;
  height: 400px;
  /* position: relative; */
  overflow: hidden; /* تا عکس از کادر نزنه بیرون */
}

.image {
  width: 100%;
  height: 100%;
  object-fit: cover; /* عکس رو فیت کنه تو کادر */
  transform: scale(1.5);
  transition: transform 1.4s cubic-bezier(0.165, 0.84, 0.44, 1);
}

.image.is-show {
  transform: scale(1);
  transition-delay: 0.2s;
}



</style>
<body class="h-[100vh] w-full flex justify-center items-center mx-auto">
    <div class="box">
        <img src="./../assets/images/productList/img1.png" class="image" />
    </div>
      
      

    
</body>
</html>
