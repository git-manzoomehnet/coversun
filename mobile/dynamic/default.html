<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <basis core="print" datamembername="db.seolist">
        <face>
            <title>[##cms.seo.title|db.seolist.title##]</title>
            <meta name="description" content="[##cms.seo.description|db.seolist.description##]" />
        </face>
    </basis>
    <link rel="stylesheet" href="[##cms.cms.cdn##]/css/swiper-bundle.min.css">
    <basis core="call" file="styles.inc" pageindex="[##cms.cms.pageindex##]" />


</head>

<body>
    <basis core="call" file="header.inc" pageindex="[##cms.cms.pageindex##]" />
    <main>
        <div class="relative w-full h-[844px] flex flex-col justify-between items-center overflow-hidden">
            <basis core="print" datamembername="db.image">
                <face filter="ord=50">
                    <div class="w-full bg-cover bg-center bg-no-repeat h-full relative z-10 bg-[#00000033] text-white text-3xl justify-center items-cejustify-center"
                        style="background-image: url([##cms.cms.cdn##]/@largeIMG);">
                        <div class="w-full h-full flex flex-col justify-end items-start p-6">
                            <div class="flex flex-col justify-start gap-2 items-center w-full">
                                <h4 class="font-PxGrotesk400 text-[14px] text-gray-50 mb-">scroll down</h4>
                                <div class="c-scrolldown">
                                    <div class="c-line"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </face>
            </basis>


        </div>
        <section>
            <div class="w-full h-auto  flex flex-col justify-center items-start">
                <basis core="list" datamembername="basisName.productCat">
                    <face filter="parentid=214297">
                        <a class="w-full h-full" href="[##cms.cms.cdn##]/product-list.bc?catid=@catid">
                            <div class="w-full h-[150px] flex flex-row justify-center items-start grayscale p-5 bg-center bg-cover bg-no-repeat"
                                style="background-image: url([##cms.cms.cdn##]/@image);">
                                <div class="w-[40%] h-full flex items-center justify-start scrollTop  ">

                                    <img src="[##cms.cms.cdn##]/images/icone-Def-@catid.png" alt="" />
                                </div>
                                <div class="w-[60%] h-full flex items-center justify-start">
                                    <h4 class="text-[16px] text-white font-IRANYekan500 scrollTop">@title </h4>
                                </div>
                            </div>
                        </a>
                    </face>
                </basis>
                <div class="w-full">
                    <a class="w-full h-[73px] text-[14px] text-gray-800 font-IRANYekan300 flex gap-2 justify-center items-center"
                        href="/product-cat.bc">
                        محصولات بیشتر
                        <svg width="41" height="22" viewBox="0 0 41 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <line x1="41" y1="11.5" x2="2" y2="11.5" stroke="#27272A" />
                            <path d="M11 21L1 11L11 1" stroke="#27272A" />
                        </svg>
                    </a>
                </div>
            </div>


        </section>
        <section>

            <div
                class="w-full h-[356px] flex flex-col justify-center items-center bg-main [&>p]:font-PxGrotesk300 [&>p]:text-[14px] [&>p]:text-black [&>p]:text-center [&>p]:max-w-[351px] [&>p]:w-full px-5">
                <basis core="print" datamembername="db.aboutus">
                    <face filter="TypeID=250">
                        <h2 class="text-[18px]  font-IRANYekan500 text-black scrollTop mb-[35px]">@text</h2>
                        <p class="scrollTop ">
                            @largetext
                        </p>

                    </face>
                </basis>
                <div class="relative w-[173px] mt-[25px] h-[48px] mx-auto scrollTop mb-[25px]">
                    <div class="absolute -top-2 -left-2 w-[160px] h-[28px] border-t border-l border-black z-0"></div>
                    <div class="absolute -bottom-2 -right-2 w-[160px] h-[28px] border-b border-r border-black z-0">
                    </div>
                    <a href="/about-us.bc"
                        class="relative z-10  font-IRANYekan500 text-[14px] w-full   h-full flex items-center justify-center border border-black text-black text-lg font-bold no-underline">
                        بیشتر بدانید
                    </a>
                </div>
            </div>

        </section>

        <section>
            <div class="flex-col justify-start my-11 pr-5 mt-[60px]">
                <div>
                    <h4 class="text-[18px] font-IRANYekan500 pb-6 text-black">پروژه های کاورسان</h4>
                </div>
                <div class="">
                    <div class="swiper scrollProjectList-4 relative">
                        <div class="swiper-wrapper w-full !h-[657px]">
                            <basis core="list" datamembername="db.projectVideo">
                                <face>
                                    <div class="swiper-slide w-full h-full flex flex-col gap-1.5">
                                        <div class="w-full h-[624px]">
                                            <video width="320" height="240" class="video-background w-full h-full"
                                                autoplay loop muted>
                                                <source src="[##cms.cms.cdn##]/@largeIMG" type="video/mp4" />
                                            </video>
                                        </div>
                                        <div class="flex flex-col gap-1.5 py-1.5">
                                            <a class="text-[16px] font-IRANYekan500 text-gray-500" href="">@name</a>
                                        </div>
                                    </div>
                                </face>
                            </basis>

                        </div>

                    </div>
                    <a href="project-list.bc"
                        class="w-[173px] h-[48px] text-back-gray border mx-auto my-[35px] border-back-gray flex justify-center items-center icon text-[14px] font-IRANYekan500">
                        پروژ های بیشتر</a>

                </div>
            </div>
        </section>
    </main>
    <basis core="call" file="footer.inc" pageindex="[##cms.cms.pageindex##]" />
    <script src="[##cms.cms.cdn##]/_js/swiper.js"></script>
    <script src="[##cms.cms.cdn##]/_js/lenisScroll.js"></script>
    <script src="[##cms.cms.cdn##]/js/defaultMobile.js"></script>
    <basis core="call" file="scripts.inc" pageindex="[##cms.cms.pageindex##]" />
</body>



</html>
