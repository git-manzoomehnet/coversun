            opacity: 0;
            transform: translateY(-25px);
            /* فید به سمت بالا */

        }

        /* تأخیرهای معکوس برای بسته شدن <li> */

        #menuBar .flex.flex-row.gap-2\.5.justify-end.items-center.mt-9 a {

        }

        #menuBar.active .flex.flex-row.gap-2\.5.justify-end.items-center.mt-9 a.show {
            opacity: 1;
            transform: translateY(0);

        /* تأخیر برای باز شدن <a> */
        #menuBar.active .flex.flex-row.gap-2\.5.justify-end.items-center.mt-9 a:nth-child(1) {
            transition-delay: 0.9s;
        }

            opacity: 0;
            transform: translateY(-25px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        /* تأخیرهای معکوس برای بسته شدن <a> */
        #menuBar.closing .flex.flex-row.gap-2\.5.justify-end.items-center.mt-9 a:nth-child(2) {
            transition-delay: 0.9s;
        }

        #menuBar.closing .flex.flex-row.gap-2\.5.justify-end.items-center.mt-9 a:nth-child(1) {
            transition-delay: 1.0s;
        }

        /* انیمیشن برای <h3> (تماس اختصاصی) */
        #menuBar .flex.flex-row.gap-0\.5.justify-center.items-center {
            opacity: 0;

        }

        #menuBar.active .flex.flex-row.gap-0\.5.justify-center.items-center.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* تأخیر برای باز شدن <h3> */
        #menuBar.active .flex.flex-row.gap-0\.5.justify-center.items-center {
            transition-delay: 1.1s;
        }

<script>
    const menu = document.getElementById('menuBar');
    const lis = menu.querySelectorAll('ul li');
    const links = menu.querySelectorAll('.flex.flex-row.gap-2\\.5.justify-end.items-center.mt-9 a');
    const contactHeader = menu.querySelector('.flex.flex-row.gap-0\\.5.justify-center.items-center');

    document.getElementById('openmenu').addEventListener('click', function () {
        menu.classList.add('active');
        menu.style.visibility = 'visible';

        // انیمیشن باز شدن برای <li>
        lis.forEach((li, index) => {
            li.classList.remove('show');
            setTimeout(() => {
                li.classList.add('show');
            }, (index + 2) * 10); // شروع از 200ms
        });

        // انیمیشن باز شدن برای <a> (FA و EN)
        links.forEach((link, index) => {
            link.classList.remove('show');
            setTimeout(() => {
                link.classList.add('show');
            }, (lis.length + index + 2) * 10); // شروع بعد از آخرین <li>
        });

        // انیمیشن باز شدن برای <h3>
        contactHeader.classList.remove('show');
        setTimeout(() => {
            contactHeader.classList.add('show');
        }, (lis.length + links.length + 2) * 10); // شروع بعد از آخرین <a>
    });

    document.getElementById('closepopup').addEventListener('click', function () {
        menu.classList.add('closing');
        menu.classList.remove('active');

        // حذف کلاس show برای اعمال انیمیشن بسته شدن
        lis.forEach(li => li.classList.remove('show'));
        links.forEach(link => link.classList.remove('show'));
        contactHeader.classList.remove('show');

        // مخفی کردن منو پس از اتمام انیمیشن‌ها
        setTimeout(() => {
            menu.classList.remove('closing');
            menu.style.visibility = 'hidden';
        }, 2200); // 1600ms (تأخیر منو) + 600ms (انیمیشن اسلاید)
    });
</script>
