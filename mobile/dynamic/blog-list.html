<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="مقالات کاورسان">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <basis core="call" file="styles.inc" pageindex="[##cms.cms.pageindex##]" />
    <title>مقالات</title>
</head>
<body id="blog-list">
    <basis core="call" file="header.inc" pageindex="[##cms.cms.pageindex##]" />
    <main id="productList">
        <basis core="print" datamembername="basisName.banner-mobile">
            <face>
                <div class="relative w-full h-[750px] pt-[70px] flex flex-col bg-cover bg-center bg-no-repeat justify-between items-center overflow-hidden"
                    style="background-image: url([##cms.cms.cdn##]/@largeIMG);">
                    <div
                        class="w-full h-full relative z-10 px-5 text-white text-3xl flex flex-col justify-between items-center pt-5 pb-12">
                        <div class="w-full text-start text-[12px] font-IRANYekan300">
                            <ul
                                class="w-full flex flex-row items-center justify-start text-[12px] text-white font-IRANYekan300 gap-0.5">
                                <li class="text-[12px] font-IRANYekan300 text-white"><a href="/">صفحه نخست</a></li>
                                <span class="text-[12px] font-IRANYekan300 text-white">.</span>
                                <a class="text-[12px] font-IRANYekan300 text-white" href="aboutus.bc">مقالات</a>
                            </ul>
                        </div>
                        <div>
                            <div>
                                <h4 class="text-[48px] text-white tracking-[27%] font-PxGrotesk400 pb-6">@name</h4>
                            </div>
                            <div id="scrollBtn" class="flex flex-col justify-center items-center gap-2">
                                <h4 class="text-[14px] text-white font-PxGrotesk400">scroll down</h4>
                                <div class="c-scrolldown">
                                    <div class="c-line"></div>
                                </div>

                            </div>
                        </div>


                    </div>

                </div>
            </face>
        </basis>

        <section id="targetSection" class="w-full px-5 h-auto">
            <div class="w-full flex items-center justify-center py-7">
                <h1 class="text-[24px] font-IRANYekan500 text-gray-800">بلاگ</h1>
            </div>
            <div class="">
                <div
                    class="ProductListItem w-full relative h-auto flex flex-col justify-center items-center  py-[42px]">
                    <span class="absolute top-0 z-10 bottom-0 left-[50%] right-[50%] w-[1px] h-full bg-gray-700 ">
                    </span>
                    <!-- ############### -->
                    <basis core="print" datamembername="db.list-blog">
                        <layout>
                            @child
                        </layout>
                        <else-layout>
                            متاسفانه مقاله‌ای موجود نیست.
                        </else-layout>
                        <face>
                            <div
                                class="ProductItem flex z-20 bg-white w-full h-auto flex-col justify-between items-center mb-[55px]">
                                <div class="w-full h-auto flex justify-center items-center">
                                    <a class="w-full h-[197px]" href="/@link" title="@title">
                                        <img class="w-full h-[197px]" src="[##cms.cms.cdn##]/@00300X00200prp" alt="@title">
                                    </a>
                                </div>
                                <div class="w-full flex flex-col justify-start items-start gap-2.5 py-1">
                                    <h5 class="text-[14px] text-gray-600 font-IRANYekan400 mt-2.5">@prp_7249</h5>
                                    <h4 class="font-IRANYekan500 text-[16px] text-black">@title</h4>
                                    <p class="text-[14px] text-gray-700 font-IRANYekan300 overflow-hidden text-ellipsis line-clamp-3 max-h-[72px]">@prp_7244</p>

                                </div>

                            </div>
                        </face>
                    </basis>



                </div>
            </div>
        </section>


    </main>
    <basis core="call" file="footer.inc" pageindex="[##cms.cms.pageindex##]" />
    <script src="[##cms.cms.cdn##]/_js/lenisScroll.js"></script>
    <basis core="call" file="scripts.inc" pageindex="[##cms.cms.pageindex##]" />
