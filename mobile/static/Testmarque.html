<html lang="en">

<head>
    <title>Infinite Marquee</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./../assets/css/outputMobile.css" rel="stylesheet" />
</head>
<style>
    .marquee {
        width: 100%;
        height: 116px;
        overflow: hidden;
    }

    .marquee__inner-wrap {
        height: 116px;
        width: 100%;
        overflow: hidden;
        direction: ltr;
    }

    .marquee__inner {
        height: 100%;
        width: fit-content;
        align-items: center;
        display: flex;
        position: relative;
        will-change: transform;
    }

    .marquee__inner--right {
        animation: marquee-right 30s linear infinite;
    }

    .marquee__inner--left {
        animation: marquee-left 30s linear infinite;
    }

    @keyframes marquee-right {
        from {
            transform: translateX(0);
        }

        to {
            transform: translateX(-50%);
        }
    }

    @keyframes marquee-left {
        from {
            transform: translateX(-50%);
        }

        to {
            transform: translateX(0);
        }
    }

    .marquee__img {
        width: max(8rem, 12vw);
        height: 8rem;
        margin: 0 9px;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        filter: grayscale(0.6);
    }
</style>

<body>
    <div class="body__inner-wrapper">
        <h1><span class="outline__text">Infinite</span> Marquee.</h1>

        <div class="simple-marquee__text">این یک متن نمونه برای نمایش در مارکی است - This is a sample text for marquee
            display</div>
        <!-- Simple Text Marquee -->
        <div class="simple-marquee">
            <div class="simple-marquee__content">
            </div>
        </div>

        <!-- First Marquee (Left to Right) -->
        <div class="marquee" id="marquee2">
            <div class="marquee__inner-wrap">
                <div class="marquee__inner marquee__inner--right">
                    <div class="marquee__img bg-[red] w-[73px] grayscale h-[73px]"
                        style="background-image: url([##cms.cms.cdn##]/@largeIMG)"></div>
                    <div class="marquee__img bg-[red] w-[73px] grayscale h-[73px]"
                        style="background-image: url([##cms.cms.cdn##]/@largeIMG)"></div>
                    <div class="marquee__img bg-[red] w-[73px] grayscale h-[73px]"
                        style="background-image: url([##cms.cms.cdn##]/@largeIMG)"></div>
                    <div class="marquee__img bg-[red] w-[73px] grayscale h-[73px]"
                        style="background-image: url([##cms.cms.cdn##]/@largeIMG)"></div>
                    <div class="marquee__img bg-[red] w-[73px] grayscale h-[73px]"
                        style="background-image: url([##cms.cms.cdn##]/@largeIMG)"></div>
                    <div class="marquee__img bg-[red] w-[73px] grayscale h-[73px]"
                        style="background-image: url([##cms.cms.cdn##]/@largeIMG)"></div>
                    <div class="marquee__img bg-[red] w-[73px] grayscale h-[73px]"
                        style="background-image: url([##cms.cms.cdn##]/@largeIMG)"></div>
                    <div class="marquee__img bg-[red] w-[73px] grayscale h-[73px]"
                        style="background-image: url([##cms.cms.cdn##]/@largeIMG)"></div>
                </div>
            </div>
        </div>

        <!-- Second Marquee (Right to Left) -->
        <div class="marquee" id="marquee1">
            <div class="marquee__inner-wrap">
                <div class="marquee__inner marquee__inner--left">
                    <div class="marquee__img bg-[green] w-[73px] grayscale h-[73px]"
                        style="background-image: url([##cms.cms.cdn##]/@largeIMG)"></div>
                    <div class="marquee__img bg-[green] w-[73px] grayscale h-[73px]"
                        style="background-image: url([##cms.cms.cdn##]/@largeIMG)"></div>
                    <div class="marquee__img bg-[green] w-[73px] grayscale h-[73px]"
                        style="background-image: url([##cms.cms.cdn##]/@largeIMG)"></div>
                    <div class="marquee__img bg-[green] w-[73px] grayscale h-[73px]"
                        style="background-image: url([##cms.cms.cdn##]/@largeIMG)"></div>
                    <div class="marquee__img bg-[green] w-[73px] grayscale h-[73px]"
                        style="background-image: url([##cms.cms.cdn##]/@largeIMG)"></div>
                    <div class="marquee__img bg-[green] w-[73px] grayscale h-[73px]"
                        style="background-image: url([##cms.cms.cdn##]/@largeIMG)"></div>
                    <div class="marquee__img bg-[green] w-[73px] grayscale h-[73px]"
                        style="background-image: url([##cms.cms.cdn##]/@largeIMG)"></div>
                    <div class="marquee__img bg-[green] w-[73px] grayscale h-[73px]"
                        style="background-image: url([##cms.cms.cdn##]/@largeIMG)"></div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
        const marquee1 = document.querySelector('#marquee1 .marquee__inner');
        const marquee1Content = marquee1.innerHTML;
        marquee1.innerHTML = marquee1Content + marquee1Content;
        const marquee1Width = marquee1.offsetWidth / 2;
        gsap.fromTo(marquee1, {
            x: 0
        }, {
            x: -marquee1.scrollWidth / 2,
            duration: 30,
            ease: "none",
            repeat: -1
        });
        const marquee2 = document.querySelector('#marquee2 .marquee__inner');
        const marquee2Content = marquee2.innerHTML;
        marquee2.innerHTML = marquee2Content + marquee2Content;
        const marquee2Width = marquee2.offsetWidth / 2;
        gsap.fromTo(marquee2, {
            x: 0
        }, {
            x: marquee2Width,
            duration: 30,
            ease: "none",
            repeat: -1
        });

    </script>
</body>

</html>
