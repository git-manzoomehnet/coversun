<html lang="en">

<head>
    <title>Infinite Marquee</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
</head>
<style>
    .body__inner-wrapper {
        height: 100%;
        max-width: 104rem;
        display: flex;
        flex-direction: column;
        gap: 6rem;
        justify-content: center;
        margin-inline: auto;
        margin-block-start: 6rem;
    }

    .outline__text {
        font-family: sans-serif;
        -webkit-text-stroke: 1px black;
        -webkit-text-fill-color: white;
    }

    .marquee {
        width: 100%;
        height: 12rem;
        background: black;
        overflow: hidden;
        box-shadow: 0 2rem 2rem 0.4rem rgba(0, 0, 0, 0.2);
        margin-bottom: 2rem;
    }

    .marquee__inner-wrap {
        height: 100%;
        width: 100%;
        overflow: hidden;
    }

    .marquee__inner {
        height: 100%;
        width: fit-content;
        align-items: center;
        display: flex;
        position: relative;
        will-change: transform;
    }

    .marquee__inner--right {
        animation: marquee-right 30s linear infinite;
    }

    .marquee__inner--left {
        animation: marquee-left 30s linear infinite;
    }

    @keyframes marquee-right {
        from {
            transform: translateX(0);
        }

        to {
            transform: translateX(-50%);
        }
    }

    @keyframes marquee-left {
        from {
            transform: translateX(-50%);
        }

        to {
            transform: translateX(0);
        }
    }

    .marquee span {
        text-align: center;
        color: lightgray;
        font-weight: 400;
        white-space: nowrap;
        font-size: max(2vw, 2.4rem);
        line-height: 1.2;
        font-weight: 700;
        padding: 1vh 1vw 0;
        text-transform: uppercase;
    }

    .marquee__img {
        width: max(8rem, 12vw);
        height: 8rem;
        margin: 0 4vw;
        border-radius: 100rem;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-color: #444;
        filter: grayscale(0.6);
    }

    /* Simple Text Marquee Styles */
    .simple-marquee {
        width: 100%;
        height: 4rem;
        background: #000;
        overflow: hidden;
        position: relative;
        margin-bottom: 2rem;
    }

    .simple-marquee__content {
        position: absolute;
        white-space: nowrap;
        color: #fff;
        font-size: 2rem;
        font-weight: bold;
        padding: 1rem 0;
        display: flex;
    }

    .simple-marquee__text {
        padding: 0 2rem;
    }

    @keyframes simple-marquee {
        from {
            transform: translateX(100%);
        }

        to {
            transform: translateX(-100%);
        }
    }
</style>

<body>
    <div class="body__inner-wrapper">
        <h1><span class="outline__text">Infinite</span> Marquee.</h1>
        
        <div class="simple-marquee__text">این یک متن نمونه برای نمایش در مارکی است - This is a sample text for marquee display</div>
        <!-- Simple Text Marquee -->
        <div class="simple-marquee">
            <div class="simple-marquee__content">
            </div>
        </div>

        <!-- First Marquee (Left to Right) -->
        <div class="marquee" id="marquee1">
            <div class="marquee__inner-wrap">
                <div class="marquee__inner marquee__inner--right">
                    <span>Panda Bamboo</span>
                    <div class="marquee__img"
                        style="background-image: url(https://images.unsplash.com/photo-1525382455947-f319bc05fb35?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=420&q=80)">
                    </div>
                    <span>Polar Bear</span>
                    <div class="marquee__img"
                        style="background-image: url(https://images.unsplash.com/photo-1589656966895-2f33e7653819?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=420&q=80)">
                    </div>
                    <span>Firefox</span>
                    <div class="marquee__img"
                        style="background-image: url(https://images.unsplash.com/photo-1604429868519-8a64cb3b010b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=420&q=80)">
                    </div>
                    <span>Horse graze</span>
                    <div class="marquee__img"
                        style="background-image: url(https://images.unsplash.com/photo-1534681534056-461f50de526f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=420&q=80)">
                    </div>
                </div>
            </div>
        </div>

        <!-- Second Marquee (Right to Left) -->
        <div class="marquee" id="marquee2">
            <div class="marquee__inner-wrap">
                <div class="marquee__inner marquee__inner--left">
                    <span>Horse graze</span>
                    <div class="marquee__img"
                        style="background-image: url(https://images.unsplash.com/photo-1534681534056-461f50de526f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=420&q=80)">
                    </div>
                    <span>Firefox</span>
                    <div class="marquee__img"
                        style="background-image: url(https://images.unsplash.com/photo-1604429868519-8a64cb3b010b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=420&q=80)">
                    </div>
                    <span>Polar Bear</span>
                    <div class="marquee__img"
                        style="background-image: url(https://images.unsplash.com/photo-1589656966895-2f33e7653819?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=420&q=80)">
                    </div>
                    <span>Panda Bamboo</span>
                    <div class="marquee__img"
                        style="background-image: url(https://images.unsplash.com/photo-1525382455947-f319bc05fb35?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=420&q=80)">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
        // Simple Text Marquee with GSAP
        const simpleMarquee = document.querySelector('.simple-marquee__content');
        const simpleMarqueeWidth = simpleMarquee.offsetWidth / 2;

        gsap.to(simpleMarquee, {
            x: -simpleMarqueeWidth,
            duration: 20,
            ease: "none",
            repeat: -1
        });

        // First Marquee (Left to Right)
        const marquee1 = document.querySelector('#marquee1 .marquee__inner');
        const marquee1Content = marquee1.innerHTML;
        marquee1.innerHTML = marquee1Content + marquee1Content;
        const marquee1Width = marquee1.offsetWidth / 2;

        gsap.to(marquee1, {
            x: -marquee1Width,
            duration: 30,
            ease: "none",
            repeat: -1
        });

        // Second Marquee (Right to Left)
        const marquee2 = document.querySelector('#marquee2 .marquee__inner');
        const marquee2Content = marquee2.innerHTML;
        marquee2.innerHTML = marquee2Content + marquee2Content;
        const marquee2Width = marquee2.offsetWidth / 2;

        gsap.to(marquee2, {
            x: marquee2Width,
            duration: 30,
            ease: "none",
            repeat: -1
        });
    </script>
</body>

</html>
